<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //let pw = "green"
        //지정된 비밀번호를 맞출 때 까지 프롬프트 창을 반복하세요
        //+count 변수를 활용하여 비밀번호 시도 횟수를 출력하세요

        let pw = "green";
        let count = 0;
        do {
            pw = prompt("패스워드를 입력해주세요");
            count++;
        }
        while ((pw != "green") && (count <5))
        //횟수가 5이하일때 참이고, 패스워드가 틀렸을때 참이다.
        document.write(`${count}회만에 맞췄습니다`);
    </script>
</body>
</html>
