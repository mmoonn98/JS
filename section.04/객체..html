<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let puppy = {
            //속성
            //속성값은 문자열, 숫자형 뿐만아니라 객체(object)도 들어올수있다
            name : "초코",
            //메서드 = 함수
            //표현식(익명함수)로 들어오기에 화살표 함수로도 올수있다
            eat : function () {
                document.write("<p>밥을 먹습니다</p>");
            },
            namePrint : function() {
                // this를 이용해서 속성값 또는 메소드를 참조할수있다.
                console.log(this.name+"입니다"); //지금의 값을 가져올때 this 
            }
        };

        //리터럴 표기를 이용한 객체 생성 실습1
        let person = {
            name : "홍길동",
            address : "부산",
            intro : function() {
                return `${this.name}은 ${address}에 삽니다`;
            }
        };

        //리터럴 표기를 이용한 객체 생성 실습2
        let myCookie = {
        shape : "원",
        flaver : "초코",
        intro : function() {
            return `${this.shape}모양의 ${flaver} 맛입니다.`;
        },
        change : function(shape) { // shape 매개변수를 통해서 값을 받아옴
            this.shape = shape; // 값을 속성에 할당할수 있다.
            //ex) myCookie.change("네모"); 
            // myCookie.intro() "네모모양의 초코맛입니다." 로 바뀜
        }
    };

    let tree = new Object(); //빈 객체를 생성
    tree.height = 200; //속성값 추가
    tree.type = "은행나무";
    tree.fall = function() { //메서드 추가
        return "잎사귀가 노랗게 되었습니다";
    };
    
    </script>
</body>
</html>
