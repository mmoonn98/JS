<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = [50, 60, 40, 70, 50];
        score.sort(); //sort메소드를 사용하면 배열의 값이 정렬된다.
        console.log(score);
        console.log(score.pop()) //pop메소드를 사용하면 마지막값이 출력된다.

        //String 객체의 메서드
        let word = "FAIL";
        console.log(word.toLowerCase());
        //바뀐값이 반환되고 원래값은 그대로 유지된다.

        //Date 객체의 메서드
        let today = new Date();
        console.log( today.getMinutes());
        //get 이 붙은 메서드는 값을 return해서 가져올수있다.
        //set 이 붙은 메서드는 인수를 넣어 값을 변경할 수 있다.
    </script>
</body>
</html>
