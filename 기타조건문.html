<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //switch 조건문
        let num = 0;

        switch (num) {
            case 0:
            document.write("0입니다");
            break;
            case 1:
            document.write("1입니다");
            break;
            default :
            document.write("다른 숫자입니다");
            }

            //switch 실습

            let score = 'A'

            switch (score) {
                case 'A' :
                document.write("<p>참 잘했습니다</p>");
                break;
                case 'B' :
                document.write("<p>잘했습니다</p>");
                break;
                case 'C' :
                document.write("<p>아쉽습니다</p>");
                break;
                case 'D' :
                document.write("<p>분발하세요</p>");
                break;
                default:
                document.write("<p>잘못된 점수입니다</p>");
            }

                //양수 음수가 들어가도 양수가 출력되게.
                let num3 = -4;
                let result = (num3>0) ? num3 : num3*-1 ;
                document.write(`<p>${result}<p>`);

                let test;
                test = test ? test: "초기화값";
                document.write(test);

                test = test ? test: "초기화값2";
                document.write(test);

                //간단한 초기화 값
                test = test || "초기화";
    </script>
</body>
</html>
