<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트가 실행되는 DOM객체입니다</h1>
    <h3>비동기함수가 실행되는 DOM객체입니다</h3>

    <script>
        //위에서 아래로 진행되는 코드
        const h1 = document.querySelector("h1");
        const h3 = document.querySelector("h3");
        let score = 0;

        score++;
        //함수
        function eventFunc () {
            h1.textContent = score;
        }

        //이벤트
        h1.addEventListener("click",eventFunc);

        //비동기함수
        setTimeout(
            function(){
                h3.textContent = score;
            },
        3000);
    </script>
</body>
</html>
