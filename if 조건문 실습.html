<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //실습내용

        let check = true;
        if ( check ) {
            document.write("확인하였습니다");
        }

        let word = "의자";
        if (word == "의자"); {
            document.write("맞습니다")
        }

        //if else 조건문
        //키가 140이상은 놀이기구를 탈 수 있다.
        //그렇지 않으면 탈 수 없다.
        let height = 160;
        if (height >= 140) {
            document.write("놀이기구를 탈 수 있다");
        }
        else {
            document.write("탈 수 없다");
        }

        //스위치를 켜면 불이 켜지고 아니면 꺼진다
        let button = true;
        if (button) {
            document.write("<p>불이 켜졌다</p>");
        }
        else {
            document.write("불이 꺼졌다");
        }

        //if else 실습
        let money = 1800;
        if (money >= 1500) {
            document.write("<p>버스를 타고갑니다</p>")
        }
        else {
            document.write("<p>걸어갑니다</p>")
        }
        
    </script>
</body>
</html>
