<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //break를 사용하여 1~10까지 출력한후 반복문을 빠져나오세요
        //while(true) {}
        //continue를 사용하여 1~10까지의 숫자 중 3의 배수는 제외하고 출력하세요
        //for (;;) {}


        //break문
        let num =1;
        while (true) {
            document.write(num);
            if(num == 10) {
                break;
            }
            num++;
        }

        //continue
        for (let i = 1; i<=10; i++) {
            if (i%3 ==0) {
                continue;
            }
            document.write(`<p>${i}</p>`);
        }
    </script>
</body>
</html>
